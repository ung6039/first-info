<!DOCTYPE html>
<head>
</head>
<body>

<table>
    <thead>
    <tr>
    <th>To-do 목록</th>
    <th>완료했나요?</th>
    </tr>
    </thead>
    {% for todo in todos %}
    <thead>
     
    <tr>
    {% if todo.is_done == False %}
    <th>{{ todo.task }}</th>
    <th>{{ todo.is_done }}</th>
    {% endif %}
    </tr>
    {% if todo.is_done == True %}
    <tr>
        <th>
            완료 목록
        </th>
        <td>
           {{ todo.task }}
        </td>
        <td>
            {{ todo.is_done }}
        </td>
    </tr>
    {% endif %}
    </thead>
    {% endfor %}
</table>
</body>
