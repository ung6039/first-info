<!DOCTYPE html>

<head>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.container{
 text-align: center;
}
</style>
<style type="text/css">
	#box{
		margin: auto;
		width: 500px;
		height:200px;
		background: cornflowerblue;
		
		font-size: 80px;
		text-align: center;
		line-height: 200px;
	}
</style>
<script type="text/javascript">
	var timer;
	function start(){
		stop();
		timer = setInterval(function() {
			var date = new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			
			//12 
			var am_pm = "p.m";
			if (hour > 12){
				hour = hour -12;
			}
			else if (hour < 12){
				am_pm ="am";
			}
			function zero(num){
				if (num <10){
					num = "0" +num;
				}
				return num;
			}
			// 화면에 표시 되는 내용
			document.getElementById("box").innerText=
				zero(hour)+":" +zero(min) +":"+zero(sec)+am_pm;
		},1000)
	}
	function stop(){
		clearInterval(timer);
	}
</script>
<body>
    <div class="profile" style="background-image: url(/static/img/list_image.jpg); width:100%;height:300px;">
</div>
 
<div class="container">
    <div class="row">
        <div style="margin: 10px;">
            <form method="post" action="">
                {% csrf_token %}
                <h1 style="float:left;">{{ form.as_p}}</h1>
                <button class="btn btn-sm btn-primary"" type="submit">추가</button>
            </form>
             <div>
            <a href={% url "main" %} class="btn btn-sm btn-danger"}>home</a>
            </div>
        </div>
        <div>
        <div id="box" style="color:black;"></div>
        <button onclick="start();" value="start">start</button>
        <button onclick="stop();" value="stop">stop</button>
        </div>
    </div>
</div>
</body>
